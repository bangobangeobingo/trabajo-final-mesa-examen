<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Seaweed+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Document</title>
    
    <style>
    body{
    min-height: 100vh;
    display: grid;
    font-family: 'Hind Siliguri', sans-serif;
    justify-items:center;
    overflow-y:scroll;
}
img{
	width:120px;
	height:140px;
}
</style>
</head>
<body>
    <div th:insert="/layouts/header3 :: header3"></div>
    <div class="container">
        <form class="caja col-md 6" th:object="${unaResenia}" th:action="@{/guardarResenia}" method="post">
        
        	  		<div class="mb-3">
    			<label for="exampleInputEmail1" class="form-label">Usuario</label>
    				<select class="form-control"
						th:field="*{usuario.id}">
						<option th:each="c:${usuarios}" th:value="${c.id}"
							th:text="${c.apellido}"></option>
					</select>    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Peliculas</label>
    <select class="form-control"
						th:field="*{pelicula.idPelicula}">
						<option th:each="p:${peliculas}" th:value="${p.idPelicula}"
							th:text="${p.nombre}"></option>
					</select>
  </div>
        
        
            <label for="texto">Ingrese su opinion sobre la pelicula</label>
            <textarea class="form-control" id="texto"th:field="*{texto}" value=""></textarea>
            <br>
            <br>
          <div class="mb-3">
                <label for="valoracion" class="form-label">Valoracion</label>
             <!-- <input type="number" class="form-control" id="valoracion" th:field="*{valoracion}" required> -->   
       
      		 <div class="col-sm-10">
			
			<p class="calificacion">
		                <input th:field="*{valoracion}" class="inval" id="radio1" type="radio" name="estrellas" value="5">
					<!----><label class="val" for="radio1">â˜…</label>
					<!----><input th:field="*{valoracion}" class="inval" id="radio2" type="radio" name="estrellas" value="4">
					<!----><label class="val" for="radio2">â˜…</label>
					<!--  --> <input th:field="*{valoracion}" class="inval" id="radio3" type="radio" name="estrellas" value="3">
					<!----><label class="val" for="radio3">â˜…</label>
					<!----><input th:field="*{valoracion}" class="inval" id="radio4" type="radio" name="estrellas" value="2">
					<!----><label class="val" for="radio4">â˜…</label>
					<!----><input th:field="*{valoracion}" class="inval" id="radio5" type="radio" name="estrellas" value="1">
					<!----><label class="val" for="radio5">â˜…</label>
				</p>
				<p class="calificacion">
		             <span class="fa fa-star"></span>
		             <span class="fa fa-star"></span>
		              <span class="fa fa-star"></span>
		               
		               
				</p>
			</div>
       			 
       			 <div class="alert alert-danger" 
        		th:if="${#fields.hasErrors('valoracion')}"th:errors="*{valoracion}"></div>
          </div>
          
          <div class="mb-3">
                <label for="fechadeCom" class="form-label">Fecha de Comentario</label>
                <input  type="date"  class="date form-control" id="fechadeCom" th:field="*{fechadeCom}" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('fechadeCom')}"th:errors="*{fechadeCom}"></div>
            </div> 
          
          
            <button type="submit" class="button"><span>Publicar comentario y valoracion</span> </button> 
		    <a class="button" th:href="@{/}">Volver</a>
        	
        </form>
        <div class="col-md-1"></div>
        <div class="portada col-md-4">
            <tr th:each="p : ${peliculas}">
            <td><img th:src="${'data:image/jpg;base64,'+p.imagen}" alt="" ></td>
        </tr>
        </div>
    </div>
</body>
</html>
